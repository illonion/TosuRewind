<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main">
        <!-- Player Names -->
        <div class="player-detail-left player-name" id="player-name-left">PLAYER NAME</div>
        <div class="player-detail-right player-name" id="player-name-right">PLAYER NAME</div>

        <!-- Player Details -->
        <!-- Player Ranks -->
        <div class="player-detail player-detail-left player-rank">RANK: #<span id="player-rank-number-left">XXXX</span></div>
        <div class="player-detail player-detail-right player-rank">RANK: #<span id="player-rank-number-right">XXXX</span></div>

        <!-- Player Seeds -->
        <div class="player-detail player-detail-left player-seed">SEED: <span id="player-seed-number-left">XX</span></div>
        <div class="player-detail player-detail-right player-seed">SEED: <span id="player-seed-number-right">XX</span></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
